<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th rowspan="2">GENDER</th>
            <th colspan="2">AVERAGE</th>
            <th rowspan="2">RED EYES</th>
        </tr>
        <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>123</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>1234</td>
            <td>50%</td>
        </tr>
    </table>
</body>
</html>
