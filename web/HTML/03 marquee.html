<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="down">good morning</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right" bgcolor="yellow" scrolldelay="500">good night</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" bgcolor="green" scrollamount="500"></marquee>good night
    </h1>
    <h1>
        <marquee bgcolor="orange" scrolldelay="20" vspace="130" hspace="150">good night</marquee>
    </h1>
    
</body>
</html>
