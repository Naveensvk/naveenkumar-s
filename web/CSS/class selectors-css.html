<!DOCTYPE html>
<html lang="en">
<head>
     <title>class selectors</title>
     <style>
        .same{
            text-align: center;
            color: ghostwhite;
            font-size: 50px;
            font-style: italic;
        }
        h1{
            text-shadow: 0 0 15px blue;
        }
        h2{
            text-shadow: 0 0 15px blueviolet;
        }
        h3{
            text-shadow: 0 0 15px greenyellow;
        }
     </style>
</head>
<body>
    <h1 class="same">good morning</h1>
    <h2 class="same">good morning</h2>
    <h3 class="same">good morning</h3>  
</body>
</html>
