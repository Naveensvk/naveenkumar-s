<!DOCTYPE html>
<html lang="en">
<head>
   <title>tagname and idname selectors</title>
   <style>
    h1{
        width: 100px;
        height: 100px;
        border: 2px double purple;
    }
    #red{
        background: linear-gradient(45deg,red,blue);
        border-radius: 75px 0 0 75px;
    }
    #green{
        background: linear-gradient(45deg,yellow,lime);
        border-radius:  0 75px 75px 0;
    }
    #yellow{
        background: linear-gradient(45deg,brown,green);
        border-radius: 25Px 50px 75px 100px;
    }
   </style>
</head>
<body>
    <h1 id="red"></h1>
    <h1 id="green"></h1>
    <h1 id="yellow"></h1>
</body>
</html>
