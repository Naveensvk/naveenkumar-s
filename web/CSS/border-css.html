<!DOCTYPE html>
<html lang="en">
<head>
    <title>border</title>
</head>
<body>
    <h1 style="border-width: 2px;border-style: solid; border-color: blue;">
    good morning
    </h1>
    <h1 style="border:2px; border-style: double; border-color: yellow;">
        good afternoon
    </h1>
    <h1 style="border: 2px;border-style: dashed; border-color: peachpuff;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: dotted; border-color: blueviolet;">
        good night
    </h1>
    <h1 style="border: 2px; border-style: inset; border-color: lightblue;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: outset; border-color: pink;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: ridge; border-color:gold;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: groove; border-color: violet;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: hidden; border-color:orange;">
        good morning
    </h1>
    <h1 style="border: 2px; border-style: none; border-color: olive;">
        good morning
    </h1>
</body>
</html>
